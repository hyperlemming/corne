# OLED Display (128x64)
CONFIG_ZMK_DISPLAY=y

# If you want the display on during normal use
# (otherwise it turns off after idle)
CONFIG_ZMK_IDLE_TIMEOUT=300000
CONFIG_ZMK_SLEEP=n

# Increase BT connections for dongle
# (3 peripherals + 5 BT profiles = 8 total)
CONFIG_BT_MAX_CONN=8
CONFIG_BT_MAX_PAIRED=8

# Split configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=3
